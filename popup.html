<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup_style.css">
</head>
<body>
<div id="menu">
    <table class="fixed" id="switchTable">
        <tr>
            <td style="text-align: right;"><span title="Make the blacklisted TV shows and movies appear faded on the page">fade</span></td>
            <td><img id="displaySwitch" style="cursor: pointer;"/></td>
            <td style="text-align: left"><span title="Hide the blacklisted TV shows and movies on the page">hide</span></td>
        </tr>
        <tr>
            <td style="text-align: right;"><span title="Reverse order of addition to the blacklist (last on top)">sort by default</span></td>
            <td><img id="sortingSwitch" style="cursor: pointer;"/></td>
            <td style="text-align: left"><span title="Alphabetical order ('The', 'A', 'An' ignored)">sort by title</span></td>
        </tr>
    </table>
</div>
<div id="content">
    <table id="blacklist" class="fixed"></table>
</div>
<script src="util.js"></script>
<script src="popup.js"></script>
</body>
</html>
